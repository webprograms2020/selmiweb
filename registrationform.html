<!DOCTYPE html>
<body>
    <h3 style="text-align: center; color:brown">Registration Form</h3>
    <form action="https://www.google.com/"><br>
        <table align="center">
            <tr>
                <th>First name :</th>
                <td><input type="text"></td>
            </tr><br>
            <tr>
                <th>Last name :</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Date Of Birth :</th>
                <td><input type="date"></td>
            </tr>
            <tr>
                <th>Gender :</th>
                <td>
                    Male<input type="radio" name="gender">
                    Female<input type="radio" name="gender">
                    Other<input type="radio" name="gender">
                </td>
            </tr>
            <tr>
                <th>Blood Group :</th>
                <td>
                    <select>
                        <option value="a+">A+</option>
                        <option value="o+">O+</option>
                        <option value="b+">B+</option>
                        <option value="ab+">AB+</option>
                        <option value="a-">A-</option>
                        <option value="o-">O-</option>
                        <option value="b-">B-</option>
                        <option value="ab-">AB-</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>District :</th>
                <td>
                    <input list="list">
                    <datalist id="list">
                        <option value="Kasargod"></option>
                        <option value="Kannur"></option>
                        <option value="Kozhikkode"></option>
                        <option value="Waynad"></option>
                        <option value="Malappuram"></option>
                        <option value="Palakkad"></option>
                        <option value="Thissur"></option>
                        <option value="Ernakulam"></option>
                        <option value="Idukki"></option>
                        <option value="Kottayam"></option>
                        <option value="Alappuzha"></option>
                        <option value="Pathanamthitta"></option>
                        <option value="Kollam"></option>
                        <option value="Thiruvanathapuram"></option>
                    </datalist>

                </td>
            </tr>
            <tr>
                <th>Adhar number :</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Phone Number :</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Category</th>
                <td>
                    OEC<input type="checkbox">
                    OBC<input type="checkbox">
                    ST<input type="checkbox">
                    SC<input type="checkbox">
                </td>               
            </tr>
            <tr>
                <th>Email Id :</th>
                <td><input type="email"></td>
            </tr>
            <tr>
                <th>Password :</th>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><td>
                    <button>Submit</button>
                    <button>Reset</button>
                </td></td>
            </tr>
        </table>
    </form>
</body>
