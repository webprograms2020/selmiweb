<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<h3 align="center">Registration Form</h3>
<table align="center" border="1" cellpadding="5" width="100">
<tr>
<td>Full Name</td>
<td><input type="text" name="txtname" id="txtname"></td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio" name="gender" value="male"> Male
<input type="radio" name="gender" value="female"> Female</td>
</tr>
<tr>
<td>Date of Birth</td>
<td><input type="date" name="txtdate" id="txtdate"></td>
</tr>
<tr>
<td>Address</td>
<td><textarea id="txtaddress" name="txtaddress" rows="5" cols="20"></textarea></td>
</tr>
<tr>
<td>Email</td>
<td><input type="text" name="txtemail" id="txtemail"></td>
</tr>
<tr>
<td>Password</td>
<td><input type="password" name="txtpwd" id="txtpwd"></td>
</tr>
<tr>
<td>Confirm Password</td>
<td><input type="password" name="txtcpwd" id="txtcpwd"></td>
</tr>
<tr>
<td align="right" colspan="2"><input type="button" name="btnsave" id="btnsave" value="Save">&nbsp<input type="button" name="btncancel" id="btncancel" value="Cancel"></td>
</tr>
</table>
</head>
</html>
